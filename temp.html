<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Temperature Converter</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="celsiusInput">Celsius</label>
                        <input type="number" id="celsiusInput" class="form-control" placeholder="Enter Celsius">
                    </div>
                    <div class="form-group">
                        <label for="fahrenheitInput">Fahrenheit</label>
                        <input type="number" id="fahrenheitInput" class="form-control" placeholder="Enter Fahrenheit">
                    </div>
                    <button class="btn btn-primary btn-block" onclick="convertTemperature()">Convert</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
